<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="styles" href="style11.css">
</head>
<body>

    <h1>Image Gallery of Eva Reish</h1>

    <div class="full-img">
      <img
        class="displayed-img"
        src="images/IMG1.jpg"
        alt="Image of a cathedral from a distance" />
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>

    <div class="full-img">
        <img
          class="displayed-img"
          src="images/IMG2.JPG"
          alt="Cathedral in Brussels, Belgium" />
        <div class="overlay"></div>
        <button class="dark">Darken</button>
      </div>

      <div class="full-img">
        <img
          class="displayed-img"
          src="images/IMG3.JPG"
          alt="Grand Place - Brussels, Belgium" />
        <div class="overlay"></div>
        <button class="dark">Darken</button>
      </div>


      <div class="full-img">
        <img
          class="displayed-img"
          src="images/IMG4.JPG"
          alt="Hand painted ceiling" />
        <div class="overlay"></div>
        <button class="dark">Darken</button>
      </div>


      <div class="full-img">
        <img
          class="displayed-img"
          src="images/IMG5.JPG"
          alt="Gold statue of a man on a horse" />
        <div class="overlay"></div>
        <button class="dark">Darken</button>
      </div>
    
    <div class="thumb-bar"></div>
    
    <script src="script11.js"></script>

</body>
</html>
