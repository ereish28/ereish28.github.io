<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <nav></nav>
    <div class="container">
        <div id="container">
            <h1 class="header">Projects</h1>

<!--navigation for tabs-->
<div id="projects-tabs">
    <div class="tabs">
        <button class="tab-button active" data-tab="css">CSS Projects</button>
        <button class="tab-button" data-tab="html">HTML Projects</button>
        <button class="tab-button" data-tab="js">JS Projects</button>
    </div>

<!--Tab content-->


    <div id="html" class="tab-content">
        <h2>HTML Projects</h2>
        <div class="carousel-container projects-carousel">
            <div class="carousel">
                <div class="carousel-image-container"><img class="carousel-image" src="images/encyclopediahtml.png" alt="HTML Project 1"></div>
                <div class="carousel-image-container"><img class="carousel-image" src="images/letterheadhtml.png" alt="HTML Project 2"></div>
            </div>
            <div class="carousel-nav">
                <span class="prev">&#60;</span>
                <span class="next">&#62;</span>
            </div>
        </div>
    </div>


    <div id="css" class="tab-content active">
        <h2>CSS Projects</h2>
        <div class="carousel-container projects-carousel">
            <div class="carousel">
                <div class="carousel-image-container"><img class="carousel-image" src="images/symphonycss.png" alt="CSS Project 1"></div>
                <div class="carousel-image-container"><img class="carousel-image" src="images/letterheadcss.png" alt="CSS Project 2"></div>
                <div class="carousel-image-container"><img class="carousel-image" src="images/janecss.png" alt="CSS Project 3"></div>
            </div>
            <div class="carousel-nav">
                <span class="prev">&#60;</span>
                <span class="next">&#62;</span>
            </div>
        </div>
    </div>


    <div id="js" class="tab-content">
        <h2>JS Projects</h2>
        <div class="carousel-container projects-carousel">
            <div class="carousel">
                <div class="carousel-image-container"><img class="carousel-image" src="images/factsjs.png" alt="JS Project 1"></div>
                <div class="carousel-image-container"><img class="carousel-image" src="images/imagejs.png" alt="JS Project 2"></div>
            </div>
            <div class="carousel-nav">
                <span class="prev">&#60;</span>
                <span class="next">&#62;</span>
            </div>
        </div>
    </div>
</div>
</div>
</div>

    <script src="scripts.js"></script>
</body>
</html>
